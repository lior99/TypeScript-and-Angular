<!DOCTYPE html>
<html>
<head>
	<title>Angular -  the new way</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="myModule">
	<div class="header">
		TypeScript with angular
	</div>

	<div ng-controller="myController as ctrl">
		<div class="output">
			<div>Spanish League</div>
			<table class="leagueTable">
				<thead>
					<th>Position</th>
					<th>Team</th>
					<th>Games</th>
					<th>W</th>
					<th>D</th>
					<th>L</th>
					<th>Points</th>
				</thead>
				<tbody>
					<tr ng-repeat="team in ctrl.teams | orderBy: team.points">
						<td>{{ $index+1}}</td>
						<td>{{::team.name}}</td>
						<td>{{ team.gamesPlayed }}</td>
						<td>{{ team.wins}}</td>
						<td>{{ team.draws}}</td>
						<td>{{ team.loss}}</td>
						<td>{{ team.points}}</td>
					</tr>
				</tbody>
			</table>	
		</div>		
		<div>
			<span>{{ ::ctrl.getTeamByName("atletico_madrid").name}} - {{ ::ctrl.getTeamByName("viaarieal").name }}</span>
			<span>
				<input type="text" ng-model="ctrl.game.score1"></input>
				<input type="text" ng-model="ctrl.game.score2"></input>
			</span>
			<button ng-click="ctrl.setScore()">Set score</button>
		</div>


	</div>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="built/js/myController.js"></script>
</body>
</html>
